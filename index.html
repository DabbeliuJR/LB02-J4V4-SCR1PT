<!DOCTYPE html
<html lang="de">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Kamel Rechner</title>

    </head>
    <body>
        <header>
            <nav>
                <ul>
                    <li>Home</li>
                    <li>Impressum</li>
                </ul>
            </nav>
        </header>
        <main>
            <h1>Kamelrechner</h1>
            <p>dies ist  der kamelrechner</p>
            <form name="kamelRechner" action="" onSubmit="Ergebnis();return false;" >
                <input name="Display" class="display" readonly>

                <fieldset>
                    <div class="knoepfe">

                        <input type="radio" id="ma" name="geschlecht" value="5" onClick="addValueMan('5')">
                        <label for="ma">MÃ¤nnlich</label>

                        <input type="radio" id="wi" name="geschlecht" value="10" onClick="addValueWoman('10')">
                        <label for="wi">Weiblich</label>

                    </div>
                </fieldset>

                <div class="dropdown">
                    <button class="dropbtn" disabled="disabled">Alter</button>
                    <div class="dropdown-content">
                     <fieldset>
                         <input name="alter" type="radio" id="alter1" value="1" onCLick="addValueAlter1('5')">
                         <label for="alter1">1</label>

                         <input name="alter" type="radio" id="alter2" value="2" onCLick="addValueAlter2('10')">
                         <label for="alter2">2</label>

                         <input name="alter" type="radio" id="alter3" value="3" onCLick="addValueMan('2')">
                         <label for="alter3">3</label>

                         <input name="alter" type="radio" id="alter4" value="4" onCLick="addValueMan('21')">
                         <label for="alter4">4</label>

                         <input name="alter" type="radio" id="alter5" value="5" onCLick="addValueMan('6')">
                         <label for="alter5">5</label>

                         <input name="alter" type="radio" id="alter6" value="6" onCLick="addValueMan('7')">
                         <label for="alter6">6</label>


                     </fieldset>



                    </div>
                </div>
            </form>

            <p>
                <button class="btn" onClick="Ergebnis()">Ergebnis anzeigen</button>
            </p>
            <p id="output"></p>
        </main>
        <footer>

        </footer>
        <script src="script.js"></script>
    </body>
